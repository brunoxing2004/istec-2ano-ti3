<!DOCTYPE HTML>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("p").click(function(){
                $(this).hide();
            });
        });
    </script>
</head>

<body>
    <p>Clica-me para desparecer</p>
    <p>A mim também</p>
    <p>E já agora não te esqueças de mim</p>    
</body>
</html>
